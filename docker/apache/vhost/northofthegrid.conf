<VirtualHost *:80>
    ServerName northofthegrid.com
    ServerAlias www.northofthegrid.com
    ServerAdmin info@northofthegrid.com
    DocumentRoot /var/www/northofthegrid

    <Directory /var/www/northofthegrid/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/northofthegrid-error.log
    CustomLog ${APACHE_LOG_DIR}/northofthegrid-access.log combined
</VirtualHost>